{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.username.label_tag }} {{ form.username }}
      <br>
      {{ form.password.label_tag }} {{ form.password }}
      <br>
      <button type="submit">Login</button>
    </form><br>
    <p><a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
